<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Genç Bakışlar | Kayıt Ol</title>
    <link rel="shortcut icon" href="icon/arkatemasız.png" type="">
    <!-- Yukarı Kaydır Butonu -->
<button id="scrollToTop" class="scroll-to-top" title="Yukarı Çık">&#8679;</button>

<style>
/* Yukarı Kaydır Butonunun Stili */
.scroll-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    display: none; /* Sayfa aşağı kayana kadar görünmez */
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.scroll-to-top:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}
</style>

<script>
// Yukarı Kaydır Butonu için JavaScript
document.addEventListener("DOMContentLoaded", function () {
    const scrollToTopButton = document.getElementById("scrollToTop");

    // Butonu göster/gizle
    window.addEventListener("scroll", function () {
        if (window.scrollY > 200) {
            scrollToTopButton.style.display = "flex";
        } else {
            scrollToTopButton.style.display = "none";
        }
    });

    // Tıklanınca yukarı kaydır
    scrollToTopButton.addEventListener("click", function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
});
</script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s, color 0.5s;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .name-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .name-group input {
            width: calc(50% - 5px);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #28a745;
        }
        .back-link:hover {
            color: #218838;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .theme-toggle img {
            width: 40px;
            height: 40px;
        }
        .theme-toggle:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <img id="themeIcon" src="images/sun.png" alt="Gece-Gündüz İkonu">
    </div>

    <form action="kaydol.php" method="post">
        <div class="form-container">
            <h2>Kayıt Ol</h2>
            <div class="name-group">
                <input type="text" name="firstName" placeholder="Ad" required>
                <input type="text" name="lastName" placeholder="Soyad" required>
            </div>
            <input type="text" name="emailLogin" placeholder="E-Posta" required>
            <input type="password" name="password" placeholder="Şifre" minlength="6" required>
            <button type="submit">Kayıt Ol</button>
            <button class="back-button" onclick="goBack()">Geri</button>
            
        </div>
    </form>

    <script>
        const users = {}; // Kullanıcı verilerini temsil eden bir nesne
        let isNight = false; // Gece modu kontrolü

        function login() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("emailLogin").value;
            const password = document.getElementById("passwordLogin").value;

            if (!firstName || !lastName) {
                document.getElementById("loginMessage").textContent = "Lütfen ad ve soyad alanlarını doldurunuz!";
                document.getElementById("loginMessage").style.color = "red";
                return;
            }

            if (users[email] && users[email].password === password) {
                document.getElementById("loginMessage").textContent = `Giriş Başarılı! Hoş geldiniz, ${firstName} ${lastName}`;
                document.getElementById("loginMessage").style.color = "green";
            } else {
                document.getElementById("loginMessage").textContent = "Hatalı e-posta veya şifre!";
                document.getElementById("loginMessage").style.color = "red";
            }
        }

        function goBack() {
            window.location.href = "index.html"; // Kullanıcıyı index.html sayfasına yönlendir
        }

        // Tema geçişi için fonksiyon
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById("themeIcon");

            if (isNight) {
                body.style.background = "linear-gradient(to right, #4facfe, #00f2fe)";
                body.style.color = "#000";
                themeIcon.src = "images/sun.png";
            } else {
                body.style.background = "linear-gradient(to right, #2c3e50, #4ca1af)";
                body.style.color = "#fff";
                themeIcon.src = "images/moon.png";
            }
            isNight = !isNight;
        }
    </script>
</body>
</html>
