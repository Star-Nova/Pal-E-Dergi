<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Bakışlar | Gönderi Gönder</title>
    <link rel="shortcut icon" href="icon/arkatemasız.png" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #ffd871, #ffd871);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .header-images {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .header-images a img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header-images a img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(5px);
            animation: slideIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            background: linear-gradient(135deg, #26cc35, #26cc35);
            color: white;
            border: none;
            padding: 16px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #061a76, #061a76);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>

    <div class="header-images">
        <a href="index.html"><img src="emojiler/geri butonu.png" alt="Geri Butonu İcon"></a>
        <a href="kategoriler.html"><img src="emojiler/kategoriler.png" alt="Kategoriler İcon"></a>
        <a href="index.html"><img src="emojiler/ev.png" alt="Ana Sayfa İcon"></a>
    </div>

    <!-- Gönderi Gönder Butonu -->
    <div class="contact-container">
        <h1>Gönderi Gönder</h1>
        <a href="https://forms.gle/vsnCnpyFa3PbdEvh7" target="_blank">
            <button>Gönderi Gönder Sayfasına Git</button>
        </a>
    </div>

</body>

</html>
